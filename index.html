<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REBIT Assignment | Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar flex">
        <div class="navbar-left">
            <li>
                <img src="./images/rebit_logo.png" alt="REBIT_Logo">
            </li>
            <li >
                    <h2>AFF</h2>
                    <p>Application Full Form</p>
            </li>
        </div>
        <div class="navbar-right flex">
            <li><a href="#">Contact Us</a> </li>
            <li><a href="#">FAQs</a></li>   
        </div>    
    </nav>
    <!-- Registration Form -->
    <div class="container" >
        <div class="form-title">Registration Form </div>
        
	    <div class="form-container" >
		    <form action="#">
                <div class="form-control flex">
                    <div class="input-group-left">
                        <div class="form-group flex">
                            <label for="username">Username</label>
                            <input type="text" id="username">
                        </div>
                       
                        <div class="form-group flex">
                            <label for="pan">PAN No.</label>
                            <input type="text" id="pan">
                        </div>

                        <div class="form-group flex">
                            <label for="cin">CIN(Corporate Identity Number)</label>
                            <input type="text" id="cin">
                        </div>
                        
                        <div class="form-group flex">
                            <label for="address">Registered Address</label>
                            <input type="text" id="address">
                        </div>
                        
                        <div class="form-group flex">
                            <label for="pincode">Pin code of Registered Address</label>
                            <input type="text" id="pincode">
                        </div>

                        <div class="form-group flex">
                            <label for="bank-name">Name of the bank</label>
                            <input type="text" id="bank-name">
                        </div>
                    </div>

                    <div class="input-group-right">
                        <div class="form-group flex">
                            <label for="company-name">Company Name</label>
                            <input type="text" id="company-name">
                        </div>

                        <div class="form-group flex">
                            <label for="email">Email id</label>
                            <input type="email" id="email">
                        </div>

                        <div class="form-group flex">
                            <label for="phone">Phone No.</label>
                            <input type="number" id="phone">
                        </div>

                        <div class="form-group flex">
                            <label for="state">State</label>
                            <select name="state" id="state" >
                                <option value="Select">Select</option>
                            </select>
                        </div>

                        <div class="form-group flex">
                            <label for="license-number">Existing License Number (Optional)</label>
                            <input type="text" id="license-number">
                        </div>

                        <div class="form-group flex">
                            <label for="ifsc">IFSC code</label>
                            <input type="text" id="ifsc">
                        </div>
                    </div>
                </div>
        <div class="button-group flex">
            <button id="submit">Submit</button>
            <button id="cancel">Cancel</button>
        </div>
		</form>
    </div>
</div>
</body>
</html>
